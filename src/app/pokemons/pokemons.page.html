<ion-header>
  <ion-toolbar>
    <ion-title>pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-row>
      <ion-col size="12" *ngIf="time != 2">Você poderá capturar outro pokemon em {{ time }} segundos.</ion-col>
    </ion-row>
    <ion-button (click)="catchPokemon()" [disabled]="time != 2">
      Catch
    </ion-button>

    <ion-list *ngFor="let pokemon of pokemons">
      <app-pokemon-card></app-pokemon-card>
    </ion-list>

  </div>
</ion-content>
